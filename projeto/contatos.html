					<form>
						<label for="nome-completo" class="form-label">Digite Seu Nome</label>
						<input type="text" class="form-control" id="nome-completo" required>
						<p class="form-text">Digite Seu Nome Completo Neste Campo</p>
						
						<label for="email" class="form-label">Digite Seu Email</label>
						<input type="email" class="form-control" id="email"required>
						<p class="form-text">Digite Seu Email Neste Campo</p>
						
						<label for="telefone" class="form-label">Digite Seu Número</label>
						<input type="tel" class="form-control" id="telefone" required>
						<p class="form-text">Digite Seu Número de Telefone Neste campo</p>
						
						<label for="estado" class="form-label">Digite Seu Estado</label>
						<input type="text" class="form-control" id="estado" required>
						<p class="form-text">Digite Nome do seu Estado Neste campo</p>
						
						<label for="Cidade" class="form-label">Digite Sua Cidade</label>
						<input type="text" class="form-control" id="cidade" required>
						<p class="form-text">Digite o Nome da sua Cidade Neste campo</p>
						
						<label form="motivo-contato" class="form-label">Motivo do Contato</label>
						<select class="form-select" id="motivo-contato" required>
							<option>Motivo 1</option>
							<option>Motivo 2</option>
							<option>Motivo 3</option>
							<option>Motivo 4</option>
						</select>
						
						<label for="caixa-texto" class="form-label">
						<textarea class="form-control" id="caixa-texto" rows="3" required></textarea>
						
						<button type="button" onclick="validarFormulario()" class="btn btn-info" id="button-enviar">enviar</button>
